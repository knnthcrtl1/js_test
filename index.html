<!DOCTYPE html>
<html>
<head>
	<title>JQUERY PRACTICE</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="contact-form">

				<!--  Main Form  -->
				<form id="main-cntct-frm">

					<label for="fname">Full Name:</label>
    				<input type="text" id="contact-fname" name="fullname" placeholder="Enter your fullname..">

    				<label for="bday">Birthday:</label>
    				<input type="date" id="contact-bday" name="fullname" placeholder="Enter your birthday.." >

    				<label for="nation">Nationality:</label>
    				<select name="nationality" id="contact-nationality">
    					<option value="" selected="">Enter your nationality</option>
    					<option value="Filipino">Filipino</option>
    					<option value="American">American</option>
    					<option value="Australian">Australian</option>
    				</select>

    				<button type="submit" id="contact-form-submit" onClick="event.preventDefault(); contactFormSubmit()">Submit</button>

				</form>
				<!--  Main Form  -->

			</div>
		</div>
	</div>

	<!-- Success Modal -->
	<div class="app-modal" id="success-modal">
		<div class="row">

	 	<!-- Modal content -->
		<div class="modal-content">

			<div class="modal-head">
		    <span class="close" id="span-close">&times;</span>
		    <p>Personal Information</p>
			</div>

		    <p>Full Name: <span id="modal-fname"></span></p>
		    <p>Birthday: <span id="modal-bday"></span></p>
		    <p>Nationality: <span id="modal-nationality"></span></p>

		    <div class="footer-modal">
	  		<button type="submit" id="modal-form-btn">Close</button>
	  		</div>

	  	</div> 
	  	<!-- Modal content -->

	  </div>
	</div>
	<!-- Success Modal -->

	<script type="text/javascript" src="assets/js/index.js"></script>

</body>
</html>
